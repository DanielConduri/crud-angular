<div class="search-table">
  <div class="search-bar-1" [class.overlay-active]="isSearching">
    <input 
      type="text" 
      id="search-input-3" 
      class="search-input-3" 
      placeholder="Bucar producto" 
      required
      (input)="onSearch($event)"
      (focus)="isSearching = true"
      (click)="dataRecovery()"
      
      >
      <!-- Alternativa en el input(blur)="isSearching = false" -->
    <button class="search-button-3">🔍</button>
  </div>

  <div class="padre-check" style="height: 100%;">
    <div class="tabla-container-3" style="height: 90% !important;">
      <table class="table-3">
        <thead>
        </thead>
        <tbody>
          <tr *ngFor="let item of listFiltered; let i = index; let c = index">
            <td (click)="onClickItem(item.str_producto_nombre, item.str_producto_codigo)" class="row" id="dato-check"
             >
              <img src="{{item.str_producto_image}}" alt="" style="width: 100px">
            </td>
            <td (click)="onClickItem(item.str_producto_nombre, item.str_producto_codigo)"
              >
              {{item.str_producto_nombre}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="overlay" *ngIf="isSearching && hasResults" (click)="clearData()"></div>
